[package]
name = "servo"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"]}
cortex-m-rt = "0.7"
panic-halt = "0.2.0"
defmt-rtt = "0.3.2"
defmt = "0.3.1"

[dependencies.calliope-mini]
path = "../../microbit"
optional = true

[features]
v1 = ["calliope-mini"]

default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
