[package]
name = "display-text-rtic"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m = { version = "0.7", features = ["critical-section-single-core"]}
panic-halt = "0.2.0"
defmt-rtt = "0.4"
defmt = "0.3.1"
cortex-m-rtic = { version = "1.0.0" }
microbit-text = "1.0.0"

[dependencies.calliope-mini]
path = "../../microbit"
optional = true

[features]
v1 = ["calliope-mini"]

default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
